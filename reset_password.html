<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset_password.css" type="text/css" />
    <title>Welcome | dragatron</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img class="arrow-logo" src="./assets/arrow.png" alt="arrow image" />
                <img class="logo" src="./assets/logo.png" alt="logo of the website" />
            </div>
            
        </header>
        <div class="form-container">
        <form class="auth-general-form">
            <h3 class="auth-form-title">Reset Password</h3>
            <label class="auth-input-label" for="registered_email">Enter new password</label>
            <div class="input-wrapper">
                <div class="single-input-wrapper full-input-size absolute-positioning-parent custom-style-for-registered-email-input">
                    <div class="indicator-wrapper indicator-wrapper-full-width-input display-none">
                        <div class="error-message">The email given is not valid</div>
                        <span class="indicator">i</span>
                        
                    </div>
                    
                    <input class="input-field inner-input-size" type="password" id="reset_password" name="reset_password" placeholder="New Password" />
                </div>
            </div>
            <div class="input-wrapper">
                <div class="single-input-wrapper full-input-size absolute-positioning-parent">
                    <div class="indicator-wrapper indicator-wrapper-full-width-input display-none">
                        <div class="error-message">The email given is not valid</div>
                        <span class="indicator">i</span>
                        
                    </div>
                    
                    <input class="input-field inner-input-size" type="password" id="reset_password_confirmation" name="reset_password_confirmation" placeholder="Confirm Password" />
                </div>
            </div>
            <button class="auth-action-button">confirm change</button>
        </form>
    </div>
    </div>
</body>
