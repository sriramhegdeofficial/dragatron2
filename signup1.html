<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="./signup1.css">
    <title>Welcome | dragatron</title>
</head>
<body>
    <div class="container">
        <div class="main-content-wrapper custom-main-background parent-absolute custom-layout-main-content-wrapper">
        <header>
            <div class="logo-wrapper">
                <img class="arrow-logo" src="./assets/arrow.png" alt="arrow image" />
                <img class="logo" src="./assets/logo.png" alt="logo of the website" />
            </div>
            
        </header>
        <div class="signup-wrapper">
            <div class="signup-login-wrapper">
                <div class="signup-text">signup</div>
                <div class="login-text">log&nbsp;in</div>
            </div>
            <form  class="auth-form" autocomplete="on">
                <div class="input-wrapper">
                    <div class="single-input-wrapper full-input-size error-border absolute-positioning-parent custom-mobile-number-field-color">
                        <img src="assets/check_circle.png"
                            srcset="assets/check_circle@2x.png 2x,
                                    assets/check_circle@3x.png 3x"
                            class="chech-circle-small" alt="chech circle image"/>
                        
                        <div class="mobile-number-wrapper">
                            <input value="+9199-665-4112" class="input-field custom-size-style-for-mobile-input" type="text"  name="mobile" placeholder="Your mobile number"/>
                            <p class="confirmed-text">confirmed</p>
                        </div>
                        
                        <p class="edit-text">edit</p>
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper full-input-size absolute-positioning-parent">
                        <div class="indicator-wrapper indicator-wrapper-full-width-input display-none">
                            <div class="error-message">The email given is not valid</div>
                            <span class="indicator">i</span>
                            
                        </div>
                        
                        <input class="input-field inner-input-size" type="text" id="fullName" name="fullName" placeholder="FullName" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper full-input-size error-border absolute-positioning-parent">
                        <div class="indicator-wrapper indicator-wrapper-full-width-input">
                            <div class="error-message">The email given is not valid</div>
                            <span class="indicator">i</span>
                            
                        </div>
                        
                        <input value="steve@gmail#com" class="input-field inner-input-size" type="email" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper full-input-size absolute-positioning-parent custom-password-style">
                        <div class="indicator-wrapper indicator-wrapper-full-width-input display-none">
                            <div class="error-message">The email given is not valid</div>
                            <span class="indicator">i</span>
                            
                        </div>
                        
                        <input class="input-field inner-input-size" type="password" id="password" name="password" placeholder="Create Password" />
                        <span class="material-icons eye-icon">visibility</span>
                    </div>
                </div>
                <button class="finish-signup">finish</button>
                <button class="signup-google">
                    <img src="assets/google-icon.png"
                        srcset="assets/google-icon@2x.png 2x,
                                assets/google-icon@3x.png 3x"
                        class="google-icon" alt="google icon" />
                    continue using google
                </button>
            </form>
        </div>
    </div>
    <div class="main-content-wrapper absolute-positioning-parent custom-z-index toggle-display">
        <button class="register-as-professional">Register as Professional</button>
        <img src="assets/man_exercising.png"
             srcset="assets/man_exercising@2x.png 2x,
                    assets/man_exercising@3x.png 3x"
            class="man-exercising-img" alt="man exercsing image" />

            <h4 class="get-started-text">get started!</h4>
            <h4 class="signup-its-free">sign up, it's free</h4>
            <h4 class="workout-text">workout</h4>
            <div class="get-text-wrapper">
                <div class="get-line"></div>
                <h4 class="get-text">get</h4>
            </div>
            <h4 class="set-text">set</h4>
    </div> 
    </div>
    
    
</body>
</html>
