<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Dragatron</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section-1">
        <header role="banner">
            <div class="logo-hamburger-menu-wrapper">
                <a href="" class="logo">Dragatron.</a>
            </div>
            <nav>
                <a href="" class="nav-link">Register as professional</a>
                <a href="" class="nav-link">Login</a>
                <a href="" class="nav-link start-now-nav-link">Start Now</a>
            </nav>
        </header>
        <div class="main-content-wrapper">
            <div class="content-wrapper z-index-100">
                <h2 class="best-tag">The best</h2>
                <div class="workout-tag-wrapper">
                    <div class="line-div"></div>
                    <h2 class="workout-tag">Workout <span>Partner</span></h2>
                </div>
                <form class="location-form">
                    <div class="location-icon-wrapper">
                        <span class="material-icons location-icon">location_on</span>
                    </div>
                    <input type="text" class="location-input" placeholder="SEARCH IN YOUR AREA"/>
                    <button class="location-button">GO</button>
                    
                </form>
                <p class="location-note">Give access to your location for accurate results</p>
            </div>
           
            <div class="content-wrapper absolute-parent">
                <div class="gradient-circle">
                    <div class="play-button-shine">
                        <div class="play-button">
                            <span class="material-icons play-button-custom">play_arrow</span>
                        </div>
                    </div>
                    
                </div>
                <img src="./assets/girl.png"
                srcset="./assets/girl@2x.png 2x,
                        ./assets/girl@3x.png 3x"
                class="girl-running">
            </div>
        </div>
        <div class="scroll-wrapper">
            <div class="scroll-line"></div>
            <p class="scroll-text">Scroll</p>
        </div>
        <p class="dragatron-bg-text">dragatron</p>
    </section>
</body>
</html>
